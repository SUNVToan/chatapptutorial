{% extends "base.html" %} {% block title %}Create Group Chat{% endblock %} {%
block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mt-4 mb-4">Create Group Chat</h2>
    <form method="post">
      <div class="form-group">
        <label for="conversation_name">Group Name</label>
        <input
          type="text"
          class="form-control"
          id="conversation_name"
          name="conversation_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="members">Select Members</label>
        <select
          class="form-control"
          id="members"
          name="members[]"
          multiple
          required
        >
          {% for user in users %}
          <option value="{{ user.user_id }}">
            {{ user.full_name }} ({{ user.username }})
          </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
  </div>
</div>
{% endblock %}
