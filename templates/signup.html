{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mt-4 mb-4">Sign Up</h2>
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="full_name"
          name="full_name"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
